<!doctype html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/ToDoController.js"></script>
    <script src="js/factories/ToDoFactory.js"></script>
    <script src="js/services/ToDoService.js"></script>
    <title>Todos App</title>
  </head>
  <body>

    <div id="todos" ng-controller="ToDoController as controller">
      <button id='all-filter' ng-click="controller.showAll()">Show All</button>
      <button id='complete-filter' ng-click="controller.completeFilter()">Complete Filter</button>
      <button id='incomplete-filter' ng-click="controller.inCompleteFilter()">Incomplete Filter</button>
      <p ng-repeat="todo in controller.todos">
        {{ todo.text }}: {{ todo.completed ? "Completed" : "not completed"}}
        <span class="complete" ng-click="todo.complete();">Complete</span>
      </p>
      <input id='new-todo-name' type='text' placeholder="Enter ToDo" ng-model="toDoText">
      <button id='add-todo' ng-click="controller.addToDo(toDoText)">Add Task</button>
      <button id="remove-todo" ng-click="controller.removeToDo();">Remove last ToDo</button>
    </div>

  </body>
</html>
